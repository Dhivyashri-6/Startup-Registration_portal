<div class="welcome-container">
  <div class="hero-section">
    <h1>Welcome to Startup Registration Portal</h1>
    <p>Register your startup and get it approved by our admin team</p>
    <div class="cta-buttons">
      <button routerLink="/login" class="btn btn-primary">Login</button>
      <button routerLink="/signup" class="btn btn-secondary">Sign Up</button>
    </div>
  </div>
  
  <div class="features-section">
    <div class="feature-card">
      <h3>Easy Registration</h3>
      <p>Fill out a simple form to register your startup</p>
    </div>
    <div class="feature-card">
      <h3>Track Status</h3>
      <p>Check the approval status of your application</p>
    </div>
    <div class="feature-card">
      <h3>Admin Dashboard</h3>
      <p>Admins can review and manage all applications</p>
    </div>
  </div>
</div>
